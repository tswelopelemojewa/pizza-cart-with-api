<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>historical carts</title>
  <script src="//unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

  <div x-data="historicalWidget" class="main">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand mt-2 mt-lg-0" href="/"> PERFECT PIZZA
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="link-secondary me-3" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="link-secondary me-3" x-show="localStorage['username'] && localStorage['cart_id']"
                x-text="localStorage['cart_id']" x-cloak></a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a x-text="username" class="link-secondary me-3"></a>
            </li>

            <li class="nav-item">
              <a class="link-secondary me-3 btn" x-on:click="logout()" x-show="localStorage['username'] && localStorage['cart_id']">Sign out</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <br><br>


    <div class="container" x-cloak>
      <br>

      <div class="text-center">
        <div class="header-div">
          <h3>USER HISTORY</h3>
          <hr>
        </div>

        <div class="container" x-show="localStorage['username'] && localStorage['cart_id']">

          <table class="table table-responsive" x-show="viewPizzas">
            <thead class="header-div2">
              <tr>
                <th>FLAVOUR</th>
                <th>TYPE</th>
                <th>SIZE</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>TOTAL</th>
              </tr>

            </thead>
            <tbody>

              <template x-for="pizza in cart_part2" x-cloak>
                <template x-if="pizza.qty > 0">
                  <tr>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.type"></td>
                    <td x-text="pizza.size"></td>
                    <td x-text="pizza.price.toFixed(2)"></td>
                    <td x-text="pizza.qty"></td>
                    <td x-text="pizza.total.toFixed(2)"></td>
                  </tr>
                </template>
              </template>
            </tbody>

          </table>

          <br>

         
          <table class="table table-hover" x-show="localStorage['username'] && localStorage['cart_id']" x-cloak>
            <thead class="header-div2" x-show="localStorage['username'] && localStorage['cart_id']">
              <tr>
                <th>CART CODE</th>
                <th>STATUS</th>
                <th>ACTION</th>
              </tr>

            </thead>
            <tbody>

              <template x-for="cart in userCartContent">
                <template x-if="cart.status== 'paid'">
                  <tr class="text-center">
                    <td x-text="cart.cart_code"></td>
                    <td x-text="cart.status"></td>
                    <td>
                      <button class="btn btn-info"
                        @click="(showCart2(cart.cart_code)), (showPizzas(cart.cart_code))" x-show="viewBtn+cart.cart_code">View Cart</button>
                    </td>

                  </tr>

                </template>
              </template>
            </tbody>

          </table>
        </div>
      </div>
      <br>

    </div>
    <br><br>
    <br>
    <br>

    <footer class="bg-dark text-center text-white" x-cloak>
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->

          <section class="row">

            <div class="col-md-6">
              <p><b>contact us at: (012)-541-1000</b></p>
              <p>twitter: @PerfectPizza</p>
              <p>Instagam: @PerfectPizza</p>
              <p>facebook: PerfectPizza</p>
            </div>
            <div class="col-md-6">
              <p>Pizza Plaza</p>
              <p>Dough Road</p>
              <p>Base Town</p>
            </div>
            <hr>
          </section>
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
              class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
              class="fab fa-linkedin-in"></i></a>

          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-white">Perfect Pizza</a>
      </div>
      <!-- Copyright -->
    </footer>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="history.js"></script>
  <!-- <script src="code.js" defer></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
