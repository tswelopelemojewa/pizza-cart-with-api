<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historical carts</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <div x-data="historicalWidget" class="main">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
            <div class="container">
              <a class="navbar-brand mt-2 mt-lg-0" href="/"> PERFECT PIZZA
            </a>
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="link-secondary me-3" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="link-secondary me-3" x-show="localStorage['username'] && localStorage['cart_id']" x-text="localStorage['cart_id']" x-cloak></a>
                  </li>
                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a x-text="username" class="link-secondary me-3"></a>
                  </li>
                  <li class="nav-item">
                    <a class="link-secondary me-3" x-on:click="logout" x-show="localStorage['username'] && localStorage['cart_id']">Sign out</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
          <br><br>

        
        <div class="container">
            <br>

            <div class="text-center">
                <div class="header-div">
                    <h3>Historical Carts</h3>
                    <hr>
                </div>

                <table class="table table-hover" > 
                    <thead>
                        <tr>
                            <th>Cart ID</th>
                            <th>Cart Code</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="cart in userCartContent">
                            <tr class="text-center">
                                <td x-text="cart.id"></td>
                                <td x-text="cart.cart_code"></td>
                                <td x-text="cart.username"></td>
                            </tr>
                        </template>
                    </tbody>

                </table>

            </div>
            <br>


        </div>


    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="history.js"></script>
    <script src="code.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
